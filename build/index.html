<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <section class="header">
      <img src="img/logo.png" alt="" class="header__logo" width="100" height="100">
      <button class="header__subcribe">Связь с нами</button>
    </section>
    <section class="gallery">
      <ul class="gallery__list">
        <li class="gallery_item">
          <p class="gallery__text">Текст</p>
          <img src="img/logo.png" alt="" class="gallery__img">
        </li>
        <li class="gallery_item">
          <p class="gallery__text">Текст</p>
          <img src="img/logo.png" alt="" class="gallery__img">
        </li>
        <li class="gallery_item">
          <p class="gallery__text">Текст</p>
          <img src="img/logo.png" alt="" class="gallery__img">
        </li>
        <li class="gallery_item">
          <p class="gallery__text">Текст</p>
          <img src="img/logo.png" alt="" class="gallery__img">
        </li>
      </ul>
    </section>
    <div class="subscribe hidden">
      <form action="" class="subscribe__form">
        <input type="text" class="subscribe__name subscribe__item" placeholder="ФИО">
        <input type="email" class="subscribe__mail subscribe__item" placeholder="Email">
        <textarea class="subscribe__message subscribe__item" cols="5" rows="5" placeholder="Сообщение">
          </textarea><button type="submit" class="subscribe__send subscribe__item">Отправить</button>
      </form>
    </div>
  </div>
  <script src="js/subscribe.js"></script>

</html>
